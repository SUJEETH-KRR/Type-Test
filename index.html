<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type test</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>

<body>  
    <p class="timer">Time: <span id="timer">0s</span></p><br>
    <p class="mistakes">Mistakes: <span id="mistakes">0</span></p>
    <!-- <div class="timer" id="timer"></div> -->
    <div class="container">
        <div class="quote-display" id="quoteDisplay"></div> 
        <textarea id="quoteInput" class="quote-input" placeholder="Type here..." autofocus></textarea>
        
        <div>
            
            <button type="button" id="start" onclick="start()">Start</button>

            <button type="button" id="stop" onclick="displayResult()">Stop</button>

            <div class="result">
                <div class="wrapper">
                    <p>Accuracy: <span id="accuracy"></span></p>
                    <p>Speed: <span id="speed"></span></p>
                </div>
            </div>

        </div>
        
    </div>
</body>

</html>
