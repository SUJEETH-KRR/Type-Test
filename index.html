<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing test</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="timer" id="timer"></div>
    <div class="container">
        <div class="quote-display" id="quoteDisplay"></div> 
        <textarea id="quoteInput" class="quote-input" placeholder="Type here..." autofocus></textarea>
        <div class="accuacy" value="Accuracy" id="accuracy"></div>
        <div>
            
            <button type="button" id="start" onclick="startTimer()">Start</button>

            <button type="button" id="btn" onclick="next()">Next</button>

        </div>
    </div>
</body>

</html>
